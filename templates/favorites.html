        <h1>Favorites</h1> 

        <h2 style="text-align: center;">{{numFaves}} meals</h2>

        <br>

        <div class="container">
            <div class="row">
                
                {% for faveMeal in new %}

                    <div class="col-sm">
                        <p style="text-align: center; font-size: 20px; font-weight: bold;">{{faveMeal.name}}</p>
                        <p>
                            <a href="/browse/{{faveMeal.id}}">
                                <img 
                                style = 
                                "width:300px; 
                                height:300px; 
                                object-fit:cover; 
                                display: block; 
                                margin-left: auto; 
                                margin-right: auto;"
                                src="{{faveMeal.image.url}}">
                            </a>
                        </p>
                        <p style="text-align: center;">
                            <button class="btn btn-outline-success" id="fav_add">
                                <a href="{% url 'favorite_add' faveMeal.id%}">
                                    Remove
                                </a>
                            </button>
                        </p>
                    </div>

                {% endfor %}
            </div>
        </div>


{% else %}
    <p class="loggedOut">Please Login <a href="/login">here!</a></p>
{% endif %}
{% endblock content%}
