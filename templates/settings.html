{% extends 'base.html' %}

{% block content %}

{% load static crispy_forms_tags %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">

{% if user.is_authenticated %}
    <h1>Settings</h1>
    
    <form method="post" style="margin-left: 20px; margin-top: 20px"> {%csrf_token%}
        <h2 style="text-align: left; margin-left: 0px;" title="Choose the restriction that applies.">Restrictions</h2>
            <p style="text-align: left;">{{ form.restrictions|as_crispy_field }}</p>
            <button type="submit" name="save" class="btn btn-success">Save</button>
    </form>
    <form>
        Dietary Strictness
    </form>
    
    <p> Logout <a href="/logout" style="color:green">here!</a></p>

{% else %}
    <p class="loggedOut">Please Login <a href="/login">here!</a></p>
{% endif %}
{% endblock content%}
