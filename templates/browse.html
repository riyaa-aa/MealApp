{% extends 'base.html' %}

{% block content %}

{% load static %}

<link rel="stylesheet" href="{% static 'css/main.css' %}">

<h1>Browse Meals</h1>

<div class="container">
    <div class="row">

        {% for n in meals %}
            
            <div class="col-sm">
                <br><br>
                <p 
                style=
                "text-align: center; 
                font-size: 18px; 
                font-weight: bold;">
                    {{n.name}}
                </p>
                <p>
                    <a href="{% url 'mealObject' n.pk %}">
                        <img style = 
                        "width:300px; 
                        height:300px; 
                        object-fit:cover; 
                        display: block; 
                        margin-left: auto; 
                        margin-right: auto;" 
                        src="{{n.image.url}}" >
                    </a>
                </p>
            </div>

        {% endfor %}
    </div>
</div>

{% endblock %}
